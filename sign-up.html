<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right top, #d4e4ff, #e8f0fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Arka plan için mouse efekti */
        body::after {
            content: '';
            position: fixed; /* Sayfanın tamamında sabit kalması için */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: radial-gradient(circle 150px at var(--x-bg, -100px) var(--y-bg, -100px), rgba(90, 74, 244, 0.1), transparent 80%);
            transition: background 0.1s ease;
            z-index: 1;
        }

        .thank-you-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #5a4af4;
            border-radius: 0 0 3px 3px;
        }

        /* Konteyner içindeki mouse efekti */
        .thank-you-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: radial-gradient(circle 100px at var(--x-container, -100px) var(--y-container, -100px), rgba(90, 74, 244, 0.15), transparent 80%);
            transition: background 0.1s ease;
            z-index: 1;
        }

        .thank-you-container i {
            font-size: 40px;
            color: #5a4af4;
            background: #e6e6fa;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
            position: relative;
            z-index: 2;
        }

        .thank-you-container h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 15px;
            font-size: 32px;
            letter-spacing: 0.5px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
            position: relative;
            z-index: 2;
        }

        .thank-you-container p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
            position: relative;
            z-index: 2;
        }

        .redirect-message {
            font-size: 16px;
            color: #444;
            margin-top: 15px;
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
            position: relative;
            z-index: 2;
        }

        .countdown {
            color: #5a4af4;
            font-size: 24px;
            font-weight: 600;
            margin-top: 10px;
            animation: fadeInUp 0.8s ease-out 1s backwards;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 1.2s backwards;
            position: relative;
            z-index: 2;
        }

        .progress-bar::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: #5a4af4;
            animation: progressAnimation 5s linear forwards;
        }

        .redirect-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #5a4af4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out 1.4s backwards;
            position: relative;
            z-index: 2;
        }

        .redirect-button:hover {
            background-color: #4837d9;
            box-shadow: 0 5px 15px rgba(90, 74, 244, 0.3);
        }

        /* Animasyon tanımı */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressAnimation {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }

        @media (max-width: 600px) {
            .thank-you-container {
                padding: 30px;
                max-width: 90%;
            }

            .thank-you-container h1 {
                font-size: 28px;
            }

            .thank-you-container p {
                font-size: 14px;
            }

            .redirect-message {
                font-size: 14px;
            }

            .countdown {
                font-size: 20px;
            }

            .thank-you-container i {
                font-size: 36px;
                width: 50px;
                height: 50px;
            }

            .redirect-button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check"></i>
        <h1>Thank You!</h1>
        <p>Your registration has been successfully completed. You'll now receive updates directly to your email.</p>
        <p class="redirect-message">Redirecting you to our website...</p>
        <p class="countdown" id="countdown">5</p>
        <div class="progress-bar"></div>
        <a href="index.html" class="redirect-button">Go to Website Now</a>
    </div>

    <script>
        // Geri sayım
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Mouse cursor efektleri (hem arka plan hem konteyner için)
        document.addEventListener('mousemove', (e) => {
            const xBg = e.clientX;
            const yBg = e.clientY;
            document.body.style.setProperty('--x-bg', `${xBg}px`);
            document.body.style.setProperty('--y-bg', `${yBg}px`);

            const container = document.querySelector('.thank-you-container');
            const rect = container.getBoundingClientRect();
            const xContainer = e.clientX - rect.left;
            const yContainer = e.clientY - rect.top;
            container.style.setProperty('--x-container', `${xContainer}px`);
            container.style.setProperty('--y-container', `${yContainer}px`);
        });
    </script>
</body>
</html>
